version: '3'

services:
  import-service:
    build:
      context: .
      dockerfile: ./import-service/Dockerfile.dev
    image: node:18-alpine
    container_name: import-service
    restart: unless-stopped
    env_file:
      - .env
      - ./import-service/.env
    environment:
      - DATABASE_URL=$DATABASE_URL
    ports:
      - "4000:4000"
    volumes:
      - ./import-service:/app
      - /app/node_modules
    networks:
      - app-network
    command: sh /wait-for.sh mongodb:27017 -- npm run dev
  
  client-api:
    build:
      context: .
      dockerfile: ./client-api/Dockerfile.dev
    image: node:18-alpine
    container_name: client-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=$DATABASE_URL
    ports:
      - "4001:4001"
    volumes:
      - ./client-api:/app
      - /app/node_modules
    networks:
      - app-network
    command: sh /wait-for.sh mongodb:27017 -- npm run dev

  mongodb:
    image: mongo:6-jammy
    container_name: mongodb
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - dbdata:/data/db
    networks:
      - app-network
    # command: mongod --quiet --logpath /dev/null

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  